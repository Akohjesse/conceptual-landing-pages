<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addidas Germany</title>
    <link rel="stylesheet" href="Css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="part1">
                <div class="logo">
                    <h3>DE.</h3>
                </div>
                <nav>
                    <ul>
                        <li>Men</li>
                        <li>Women</li>
                        <li>Collection</li>
                    </ul>
                </nav>
            </div>
            
            <div class="searchBar">
                <input placeholder="search kit" type="text">
                <img src="assets/search.svg" alt="">
            </div>
        </header>

        <main>

            <div class="block1">
                <div class="ht">
                    <p>
                        <span>Adidas</span>
                        <span>Germany</span>
                    </p>
                </div>
                <div class="st">
                    <p>1990 World cup Jersey</p>
                </div>
                <div class="navi">
                   <div class="prev navchild">
                    <img src="assets/left.svg" alt=""> <p>Prev</p>
                   </div>
                   <div class="next navchild">
                    <p>Next</p> <img src="assets/right.svg" alt="">
                   </div>
                </div>
            </div>

            <div class="block2">
                <img src="assets/jersey.png" alt="">
            </div>
            <div class="block3">
                <img src="assets/select.svg" alt="">
            </div>
            <div class="add">
                <img src="assets/add.svg" alt="">
            </div>
            <div class="price">
                <p>$90</p>
            </div>
        </main>
    </div>

    
</body>
</html>
