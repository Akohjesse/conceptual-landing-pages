<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>OneCoin</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="Assets/logo.png" alt="">
                <h3>OneCoin</h3>
            </div>
            <nav>
                <ul>
                    <li>Platform</li>
                    <li>Features</li>
                    <li>Company</li>
                    <li>Blog</li>
                    <li>Contact Us</li>
                </ul>
            </nav>
            <div class="register">
                <div class="signIn">
                    <button>Sign In</button>
                </div>
                <div class="signUp">
                    <button>Sign Up</button>
                </div>
            </div>
        </header>

        <main>
            <div class="block_1">
                <div class="text_h1  animate__animated  animate__slow animate__zoomIn">
                   <p>
                       <span>Trade stocks,</span>
                       <span> <img src="Assets/Group 6.svg" alt=""> Earn Bonus</span>
                       <span>shares. Enjoy</span>
                   </p>
                </div>

                
               <div class="cont_2 under  animate__animated animate__delay-1s animate__slow animate__slideInLeft">
                <div class="moreTxt ">
                    <p>
                        <span>Being in control of your funds is the </span>
                        <span>same as owning life, we help you</span>
                        <span>efficiently maintaing your portfolio</span>
                    </p>
                </div>
                <div class="arrowed_btn animate__animated animate__bounce animate_duration-2">
                     <img src="assets/Group.svg" alt="">
                </div>
               </div>
                
               <div class="payments">
                   <div class="svgs">
                      <img src="assets/Visa.png" alt="">
                   </div>
                   <div class="svgs">
                      <img src="assets/mastercard.png" alt="">
                   </div>
                   <div class="svgs">
                       <img src="assets/paypal.png" alt="">
                   </div>
               </div>
            </div>

            <div class="block_2">
                <div class="assets">

                     <div class="card2">
                        <img src="assets/Group 3.png" alt="">
                      </div>

                      <div  class="card1">
                        <img src="assets/Group 4.png" alt="">
                      </div>
                      
                      <div  class="spiral animate__animated animate__pulse animate__infinite">
                        <img src="assets/Group 5.png" alt="">
                      </div>
                     
                      <div class="shine animate__animated  animate__wobble animate__delay-3s animate__repeat-3">
                          <img src="assets/Group 7.svg" alt="">
                      </div>
                   
                </div>
            </div>
        </main>
    </div>
    
</body>
</html>
